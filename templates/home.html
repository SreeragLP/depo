<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link href="https://www.dafontfree.net/embed/cmluZ2JlYXJlci1tZWRpdW0mZGF0YS80MjMvci8xNzQxNjMvUklOR01fX18uVFRG" rel="stylesheet" type="text/css"/>

    <style>
        table {
            border-collapse: collapse;
            width: 100%; /* Ensure the table width is 100% */
            border: 1px solid blue;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* Prevents text from wrapping */
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>This is our site</h1>
    <h1>This is home</h1>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Model type</th>
                    <th>Fuel</th>
                    <th>Color</th>
                    <th>Number</th>
                    <th>View</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in v %}
                <tr>
                    <td>{{ i.model_type }}</td>
                    <td>{{ i.fuel }}</td>
                    <td>{{ i.color }}</td>
                    <td>{{ i.number }}</td>
                    <td><a href="{% url 'viewvihicle' i.id %}"><button type="button" class="btn btn-primary">View</button></a></td>
                    <td><a href="{% url 'update' i.id %}"><button type="button" class="btn btn-primary">Update</button></a></td>
                    <td><a href="{% url 'delete' i.id %}"><button type="button" class="btn btn-primary">Delete</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{% url 'add_vihicle' %}"><button class="btn btn-success">Add Vehicle</button></a>
</div>

</body>
</html>
